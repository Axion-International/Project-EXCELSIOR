<div class="container"> 
    <h3 style="margin-top: 20px;">Pomotion Request</h3>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Supername</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Ability</th>
                    <th>Team</th>
                    <th></th>
                </tr>
            </thead>
           <tbody>
            <tr *ngFor="let promotion of promotions; index as i">
                <th><button class="btn btn-info " (click)="open(content,promotion.superbeing.superBeingId)">!</button></th>
                <th>{{i + 1}}</th>
                <th>{{promotion.superbeing.superName}}</th>
                <th>{{promotion.superbeing.firstName}}</th>
                <th>{{promotion.superbeing.lastName}}</th>
                <th>{{promotion.superbeing.abilities}}</th>
                <th>{{promotion.superbeing.team.name}}</th>
                <th><button class="btn btn-primary" (click)="pocessPromo(promotion.promId,1,promotion.superbeing)" type="button" style="width: 100%;" >Approved</button>
                    <button class="btn btn-primary" (click)="pocessPromo(promotion.promId,2,promotion.superbeing)" type="button" style="width: 100%;margin-top: 5px;">Rejected</button></th>
            </tr>
           </tbody>
        </table>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Superbeing Detail</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-super-detail [id]="id"></app-super-detail>
      </div>
</ng-template>
